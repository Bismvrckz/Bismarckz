<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market V.2</title>
    <img src="assets/img/stonks.png" class="marketStonks" />
    <img src="assets/img/harold.jpg" class="marketBG" />
    <img src="assets/img/gigachad.png" class="chad" />
    <img src="./assets/img/brianNft.png" id="brianNftImg" />
  </head>
  <body style="background-color: rgb(43, 43, 43)">
    <h1 class="main-title">Market V.2.0</h1>

    <form id="form">
      <!-- FILTER DATA -->
      <fieldset>
        <legend>Filter</legend>
        <p id="brianNftText">Staff<br />NFT Brian</p>
        <p>
          <label for="filterName">Name</label>
          <input type="text" id="filterName" oninput="fnFilterByName()" />
        </p>
        <p>
          <label for="filterName">Price</label>
          <input
            type="text"
            id="filterPriceMinimum"
            oninput="fnFilterByPrice()"
          />
          <input
            type="text"
            id="filterPriceMaximum"
            oninput="fnFilterByPrice()"
          />
        </p>
      </fieldset>
      <!-- INPUT DATA -->
      <fieldset>
        <legend>Input Data</legend>
        <table>
          <td><input type="text" id="name" placeholder="Name" /></td>
          <td><input type="number" id="price" placeholder="Price" /></td>
          <td><input type="number" id="stock" placeholder="Stock" /></td>
        </table>
        <p>
          <input
            style="width: 100px"
            type="button"
            value="Input"
            onclick="fnInputData()"
          />
        </p>
      </fieldset>
      <!-- SHOW DATA -->
      <fieldset>
        <legend>Data Table</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th colspan="3">Action</th>
          </thead>
          <tbody id="tableBody">
            <!-- di isi oleh javascript -->
          </tbody>
        </table>
      </fieldset>

      <!-- CART -->
      <fieldset>
        <legend>Cart</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </thead>
          <tbody id="tableCart">
            <!-- di isi oleh javascript -->
          </tbody>
        </table>
      </fieldset>

      <!-- SUMMARY -->
      <fieldset>
        <legend>Summary</legend>
        <h2>Daftar Belanja</h2>
        <table>
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </thead>
          <tbody id="tableSummary">
            <!-- di isi oleh javascript -->
          </tbody>
        </table>

        <h3 id="subTotal"></h3>
        <h3 id="ppn"></h3>
        <h3 id="hargaBersih"></h3>
      </fieldset>
    </form>
